<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- CALL: ICON -->
    <link rel="icon" href="../assets/images/logo.png" type="image/gif" sizes="16x16">
    <!-- CALL: TAILWIND -->
    <link rel="stylesheet" href="../styles/css/dist/tailwind.css">
    <!-- CALL: GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid place-items-center h-screen">
        <!-- LOGIN FORM -->
        <div class="bg-white border border-black-30 rounded-5px w-full h-full flex flex-col justify-center items-center" style="max-width: 600px; max-height: 600px;">
            <h1 class="font-semibold text-40px mb-5">Lupa Password</h1>
            <p class="mb-6 text-center text-16px text-black-70" style="width: 371px;">Masukkan alamat email anda yang terdaftar untuk lupa password</p>
            <form action="#" style="max-width: 400px;" class="w-full">
                <div class="mb-5">
                    <input type="email" class="w-full text-16px placeholder-black-50 rounded-4px border border-black-30 px-4 h-56px" placeholder="Alamat Email" name="email" id="email">
                </div>
                <div class="mb-5">
                    <button type="submit" class="rounded-4px text-center py-3 w-full bg-oren-100 text-white font-semibold">Kirim</button>
                </div>
                <a href="#" class="block text-center underline text-oren-100 text-14px font-semibold">Kembali ke Halaman Login</a>
            </form>
        </div>
    </div>
</body>
</html>
